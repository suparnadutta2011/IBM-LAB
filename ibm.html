<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jane Doe</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f0f0f0; }
    header, footer { background: #333; color: white; text-align: center; padding: 10px; }
    main { padding: 20px; }
    img { max-width: 100%; border-radius: 10px; }
    form, ul { background: white; padding: 15px; border-radius: 8px; margin-top: 20px; }
    input, textarea { width: 100%; margin: 10px 0; padding: 8px; }
    button { background: #333; color: white; padding: 10px; border: none; }
  </style>
</head>
<body>

<header>
  <h1>Jane Doe</h1>
  <p>Welcome to my site</p>
</header>

<main>
  <h2>About Me</h2>
  <img src="https://via.placeholder.com/600x300" alt="Profile">
  <p>I'm learning web development and love creating websites.</p>

  <h3>Hobbies</h3>
  <ul><li>Coding</li><li>Travel</li><li>Photography</li></ul>

  <h3>Contact</h3>
  <form>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Jane Doe</p>
</footer>

</body>
</html>
